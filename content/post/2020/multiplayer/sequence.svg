@startuml
!include style.pu
actor Player1
actor Player2
participant "APIGW and\nLambda" as API
database DynamoDB
Player1 -> API : Play Rock
API -> DynamoDB : Set Plays=Plays+1, P1.Play = rock
DynamoDB - -> API : Return Data 
Player2 -> API: Play Paper
API -> DynamoDB: Set Plays=Plays+1, P2.Play = paper
DynamoDB - -> API: Return Data
API -> API: Plays=2: Round Complete, Calculate Winner
API -> DynamoDB: Store Game Data (Plays=0, Round=Round+1)
API -> Player1: Game State (winner=False)
API -> Player2: Game State (winner=True)
@enduml

@startuml

skinparam defaultFontName  Helvetica
skinparam sequenceMessageAlign center
skinparam monochrome true
skinparam DPI 300
skinparam Shadowing false
skinparam backgroundcolor transparent

skinparam activity {
	ArrowColor Black
	BackgroundColor White
	BorderColor Black
	BorderThickness 1
}

skinparam actor {
	BackgroundColor White
	BorderColor Black
}

skinparam usecase {
	ArrowColor Black
	BackgroundColor White
	BorderColor Black
	BorderThickness 1
}

skinparam class {
	ArrowColor Black
	BackgroundColor White
	BorderColor Black
	BorderThickness 1
}


skinparam object {
	ArrowColor Black
	BackgroundColor White
	BorderColor Black
}

skinparam package {
	BackgroundColor White
	BorderColor Black
}


skinparam component {
	BackgroundColor White
	InterfaceBackgroundColor White
	BorderColor Black
	InterfaceBorderColor Black
}

skinparam note {
	BackgroundColor White
	BorderColor Black
}

skinparam state {
	ArrowColor Black
	BackgroundColor White
	BorderColor Black
}

skinparam sequence {
	ArrowColor Black
	BackgroundColor White
	ParticipantBackgroundColor White
	BorderColor Black
	LifeLineBorderColor Black
	ParticipantBorderColor Black
	BoxLineColor Black
}

skinparam interface {
	BackgroundColor White
	BorderColor Black
}
actor Player1
actor Player2
participant "APIGW and\nLambda" as API
database DynamoDB
Player1 -> API : Play Rock
API -> DynamoDB : Set Plays=Plays+1, P1.Play = rock
DynamoDB - -> API : Return Data 
Player2 -> API: Play Paper
API -> DynamoDB: Set Plays=Plays+1, P2.Play = paper
DynamoDB - -> API: Return Data
API -> API: Plays=2: Round Complete, Calculate Winner
API -> DynamoDB: Store Game Data (Plays=0, Round=Round+1)
API -> Player1: Game State (winner=False)
API -> Player2: Game State (winner=True)
@enduml

